# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod1

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).

font pango:Fira Sans Regular 10

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesnâ€™t scale on retina/hidpi displays.

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run -i -b -p 'Run' -fn 'Fira Sans:pixelsize=14' -nb '#222' -nf '#fff' -sb '#FFF7AE' -sf '#222'
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
# bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# start clipmenu (clipboard manager)
bindsym $mod+c exec clipmenu -i -b -p 'Clipboard' -fn 'Fira Sans:pixelsize=14' -nb '#222' -nf '#fff' -sb '#FFF7AE' -sf '#222'

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

# alternatively, you can use the cursor keys:
# NOTE: need $mod+Left and +Right for web and file browser
#bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
#bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+colon move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# switch to workspace
bindsym $mod+1 workspace 1: WWW 
bindsym $mod+2 workspace 2: TTY 
bindsym $mod+3 workspace 3: DEV 
bindsym $mod+4 workspace 4: MSG 
bindsym $mod+5 workspace 5: MUS 
bindsym $mod+6 workspace 6: GFX 
bindsym $mod+7 workspace 7: VM 
bindsym $mod+8 workspace 8: MOVIE 
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1: WWW 
bindsym $mod+Shift+2 move container to workspace 2: TTY 
bindsym $mod+Shift+3 move container to workspace 3: DEV 
bindsym $mod+Shift+4 move container to workspace 4: MSG 
bindsym $mod+Shift+5 move container to workspace 5: MUS 
bindsym $mod+Shift+6 move container to workspace 6: GFX 
bindsym $mod+Shift+7 move container to workspace 7: VM 
bindsym $mod+Shift+8 move container to workspace 8: MOVIE 
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

# Reload the configuration file
bindsym $mod+Shift+c reload

# Restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# Exit i3 (logs you out of your X session)
# bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"
bindsym $mod+Shift+e exec "gnome-session-quit --power-off"

# Lock the screen
bindsym Control+$mod+l exec "gnome-screensaver-command -l"

# resize window (you can also use the mouse for that)
mode "resize" {
	# These bindings trigger as soon as you enter the resize mode
	bindsym j resize shrink width 3 px or 3 ppt
	bindsym k resize grow height 3 px or 3 ppt
	bindsym l resize shrink height 3 px or 3 ppt
	bindsym semicolon resize grow width 3 px or 3 ppt

	# same bindings, but for the arrow keys
	bindsym Left resize shrink width 3 px or 3 ppt
	bindsym Down resize grow height 3 px or 3 ppt
	bindsym Up resize shrink height 3 px or 3 ppt
	bindsym Right resize grow width 3 px or 3 ppt

	# back to normal: Enter or Escape
	bindsym Return mode "default"
	bindsym Escape mode "default"
}

# Enter resize mode
bindsym $mod+r mode "resize"

# Move a workspace from one screen to another
bindsym $mod+m move workspace to output left

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
	status_command python ~/.i3/status.py
	position top
	tray_output none
	strip_workspace_numbers yes
	font pango:Fira Sans Regular 13

	colors {
		separator 	#191919
		background 	#191919
		statusline 	#FFF7AE
		focused_workspace 	#FFF7AE #FFF7AE #191919
		active_workspace 	#303030 #303030 #FFF7AE
		inactive_workspace 	#303030 #303030 #999999
		urgent_workspace 	#E58F65 #E58F65 #191919
	}
}

# Windows borders and edges
new_window normal 4px
new_float normal 2px
hide_edge_borders horizontal

# Colors
# primary: 		FFF7AE
# orange:  		E58F65
# gray: 		333333
# dark gray: 	191919

client.focused 			#FFF7AE #FFF7AE #191919 #E58F65
client.focused_inactive #303030 #303030 #999999 #444444
client.unfocused 		#303030 #303030 #999999 #444444
client.urgent 			#E58F65 #E58F65 #ffffff #E58F65

# Multimedia keys
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous

# Pulse Audio controls
# XF86AudioRaiseVolume and XF86AudioLowerVolume are host dependent
bindsym XF86AudioMute exec pulseaudio-ctl mute

# Assignments
assign [class="chromium"] 				"1: WWW "
assign [class="jetbrains-phpstorm"] 	"3: DEV "
assign [class="Eclipse"] 				"3: DEV "
assign [class="spotify"] 				"5: MUS "
assign [class="Clementine"] 			"5: MUS "
assign [class="Gimp"] 					"6: GFX "
assign [class="VirtualBox"]				"7: VM "

for_window [class="chromium"] 				workspace "1: WWW ", focus
for_window [class="gcr-prompter"] 			focus
for_window [class="File-roller"]			floating enable
for_window [class="Galculator"] 			floating enable
for_window [class="Android SDK Manager"] 	floating enable

# Setting default layouts
# FIXME: This does not seem to work right now
exec i3-msg "workspace 7: VM ; layout tabbed"

# Autostart applications on startup
exec i3-msg workspace "1: WWW ", exec chromium
exec i3-msg workspace "2: TTY ", exec gnome-terminal
exec i3-msg workspace "5: MUS ", exec spotify

# Focus webbrowser
exec i3-msg workspace "1: WWW ", focus tiling

# Screensaver
exec "gnome-screensaver"

# Google Drive client
exec "insync start"

# Clipboard daemon
exec clipmenud

# Wallpaper
exec "feh --bg-fill ~/.wallpaper/linux/minimalistic_light_arch.jpg"
