# Extra keybindings
bindsym XF86AudioRaiseVolume exec pulseaudio-ctl up
bindsym XF86AudioLowerVolume exec pulseaudio-ctl down

# Automatically assign workspaces to correct screen
workspace "1:  WWW " output HDMI1
workspace "2:  TTY " output HDMI2
workspace "3:  DEV " output HDMI1
workspace "4:  MSG " output HDMI2

# Autostart of applications on startup
exec i3-msg workspace "1:  WWW ", exec chromium
exec i3-msg workspace "2:  TTY ", exec gnome-terminal
exec i3-msg workspace "3:  DEV ", exec pstorm
exec i3-msg workspace "4:  MSG ", exec evolution

exec i3-msg workspace "1:  WWW ", focus tiling
