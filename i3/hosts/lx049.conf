# Extra keybindings
bindsym XF86AudioRaiseVolume exec pulseaudio-ctl up
bindsym XF86AudioLowerVolume exec pulseaudio-ctl down

# Automatically assign workspaces to correct screen
workspace "1: WWW " output DP2
workspace "3: DEV " output DP2
workspace "5: MUS " output DP2

workspace "2: TTY " output HDMI1 
workspace "4: MSG " output HDMI1

# Window assignments
assign [class="VirtualBox"] "7: VM "

# Autostart of applications on startup
exec i3-msg workspace "3: DEV ", exec phpstorm
