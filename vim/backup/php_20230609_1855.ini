error_reporting = E_ALL
display_errors = On
max_execution_time = 120
memory_limit = 4G

[XDebug]
; Set to "profile" to create Cachegrind profile files in /tmp
xdebug.mode=debug

; Activate the following option to debug every request (not recommended).
; See the README for a better solution.
xdebug.start_with_request=1
